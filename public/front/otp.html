<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمز التحقق</title>
    <!-- tab image -->
    <link rel="icon" type="image/png" href="images/Asset 141.png">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/otp.css">
</head>

<body style="height: 100vh;">
    <img src="images/Asset 141.png" alt="ShajaraTech Logo" class="logo img-fluid">

    <div class="login-card">
        <h2 class="text-end">رمز التحقق </h2>
        <strong id="email-display" style="font-size: 16px;" class="my-3"></strong>
        <div class="otp-container text-center my-5">
            <div class="d-flex justify-content-center gap-3 mb-3">
                <input type="text" maxlength="1" class="otp-box" />
                <input type="text" maxlength="1" class="otp-box" />
                <input type="text" maxlength="1" class="otp-box" />
                <input type="text" maxlength="1" class="otp-box" />
            </div>
            <p id="timer" class="text-muted"></p>
        </div>

        <form class="mt-3">
            <button type="submit" class="btn btn-custom">استمرار</button>
        </form>

        <div class="d-flex justify-content-center gap-2 py-4">
            <p id="resend-link" style="cursor: pointer; color:gray;">إعادة الإرسال</p>
            <p>لم يصلك الرمز ؟</p>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/otp.js"></script>
</body>

</html>
