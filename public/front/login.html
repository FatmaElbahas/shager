<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- tab image -->
    <link rel="icon" type="image/png" href="images/Asset 141.png">

    <!-- googlefont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>

<body style="height: 100vh;">

    <img src="images/Asset 141.png" alt="ShajaraTech Logo" class="logo img-fluid">
    <div class="login-card">
        <h2> مرحباً بك</h2>
        <strong style="font-size: 16px;">سجل الدخول عبر بريدك الالكتروني</strong>
        <form id="loginForm" class="mt-3">
            <input type="email" id="email" class="form-control" placeholder="ادخل بريدك الالكتروني" required>
            <input type="password" id="password" class="form-control" placeholder="ادخل كلمة المرور" required>
            <p id="error-message" style="color:red; font-size:14px;"></p>
            <a href="forgeturpassword.html" class="py-3">
                هل نسيت كلمة المرور؟
            </a>
            <button type="submit" class="btn btn-custom" id="submitBtn">تسجيل الدخول</button>
        </form>

        <div class="d-flex justify-content-center gap-2 py-3">
            <p>لا تمتلك حساب ؟</p>
            <a href="register.html">انشيء حسابك الآن</a>
        </div>
    </div>



    <!-- Js -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
