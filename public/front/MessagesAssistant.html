<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرسائل</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/messages.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- tab image -->
    <link rel="icon" type="image/png" href="images/Asset 141.png">

    <!-- googlefont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body style="height: 100vh;">

    <div class="custom-container mt-4">
        <div class="d-flex align-items-center bg-white py-3 rounded-pill">
            <div class="search-bar d-flex align-items-center position-relative">
                <i class="bi bi-search search-icon px-3 position-absolute"></i> <input type="search" name="" id=""
                    class="form-control search-input rounded-pill" placeholder="البحث ..">
            </div>
            <div class="d-flex align-items-center gap-3 mx-4">
                <span>
                    <a href="settings.html">
                        <img id="platformLogo" src="images/Asset 80.png" alt="Logo" class="img-fluid rounded-pill"
                            style="width: 120px; object-fit: cover;">
                    </a>
                </span>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar d-lg-flex flex-column" id="sidebar">
        <div class="logo p-3">
            <img src="images/Asset 80.png" alt="Logo" class="img-fluid">
        </div>
        <!-- Close Button -->
        <button id="close" class="btn btn-link sidebar-close">
            <i class="fas fa-times fa-lg"></i>
        </button>
        <ul class="nav flex-column px-3">
            <li class="active nav-item d-flex align-items-center gap-2">
                <img src="images/stash_inbox (1).png" alt="" class="icon">
                <a href="MessagesAssistant.html" class="nav-link">الرسائل</a>
            </li>
            <li class="nav-item d-flex align-items-center gap-2">
                <img src="images/hugeicons_tree-06.png" alt="" class="icon">
                <a href="TreeAssistant.html" class="nav-link">إدارة الاشجار</a>
            </li>
            <li class=" nav-item d-flex align-items-center gap-2 ">
                <img src="images/Users Icon.png" alt="" class="icon">
                <a href="AdminAssistant.html" class="nav-link">المستخدمين</a>
            </li>
        </ul>
        <ul class="nav flex-column px-3">
            <li class="nav-item d-flex align-items-center gap-2 my-3">
                <img src="images/Frame (3).png" alt="" class="icon">
                <a href="" class="nav-link text-danger">تسجيل الخروج</a>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Navbar for mobile -->
        <nav class="navbar my-3 d-lg-none">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold"> الرسائل</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
                    aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-dark"></i>
                </button>
            </div>
        </nav>


        <div class="container-fluid">

            <h1 class="my-4" style="color: rgba(39, 58, 65, 1); font-size: 24px;">
                الرسائل
            </h1>

            <!-- جدول الرسائل -->
            <div class="programmes-table table-responsive">
                <table class="table table-responsive table-borderless bg-white shadow-sm">
                    <thead class="text-center">
                        <tr>
                            <th>اسم المستخدم</th>
                            <th>رقم الجوال</th>
                            <th>اسم الشجرة</th>
                            <th>نوع الرسالة</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody class="fade-table"></tbody>
                </table>
            </div>

            <!-- عناصر التنقل بين الصفحات -->
            <div class="pagination-controls d-flex justify-content-between align-items-center flex-wrap mt-3">
                <div class="d-flex align-items-center gap-2">
                    <span id="items-info">عرض 0-0 من 0 رسائل</span>
                </div>
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <button id="prev-page" class="btn btn-link p-0">
                        <i class="bi bi-chevron-right" style="color: gold;"></i>
                    </button>
                    <span class="fw-bold" id="current-page">1</span>
                    <span class="text-muted">من <span id="total-pages">1</span> صفحات</span>
                    <button id="next-page" class="btn btn-link p-0">
                        <i class="bi bi-chevron-left text-muted"></i>
                    </button>
                </div>
            </div>


        </div>
    </div>

    <!-- Js -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/messagesAssistant.js"></script>
</body>

</html>
