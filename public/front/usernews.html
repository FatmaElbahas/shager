    <!-- Content -->

        <!-- Navbar for mobile -->

            </div>

        <!-- header -->
        <!-- الجزء الخاص بالعنوان والزر -->
        <!-- زر إضافة مناسبة جديدة -->
        <div class="d-flex justify-content-between align-items-center p-3 mb-4">
            <h1 class="fw-bold" style="color: black; font-size: 24px;">الاخبار الحالية</h1>
            <button class="btn btn-custom rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#addOccasionModal">
                خبر جديد +
            </button>
        </div>


        <!-- المودال -->
        <!-- مودال إضافة مناسبة -->
        <div class="modal fade" id="addOccasionModal" tabindex="-1" aria-labelledby="addOccasionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-3" style="border-radius: 32px;">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" id="addOccasionModalLabel">خبر جديدة</h5>
                        <button type="button" class="btn-close ms-0" data-bs-dismiss="modal"
                            aria-label="إغلاق"></button>
                    </div>
                    <div class="modal-body">
                        <form id="occasionForm" enctype="multipart/form-data">
                            <div class="mb-3 text-center">
                                <input type="file" name="image" id="occasionImage" class="d-none">
                                <button type="button" class="btn btn-outline-custom rounded-pill w-100 py-3"
                                    onclick="document.getElementById('occasionImage').click();">
                                    + إضافة صورة للخبر
                                </button>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">اسم الخبر</label>
                                <input type="text" class="form-control" name="title" placeholder="اسم الخبر" required
                                    id="title">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">تاريخ الخبر</label>
                                <input type="date" class="form-control" name="published_at" required id="published_at">
                            </div>
                            <div class="mb-3">
                                <label for="short_description" class="form-label fw-bold">نبذة قصيرة عن الخبر</label>
                                <textarea class="form-control" name="short_description" id="short_description" rows="2"
                                    placeholder="اكتب جملة أو فقرتين تلخص الحدث بشكل جذاب وواضح.." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="full_description" class="form-label fw-bold">التفاصيل الكاملة
                                    للخبر</label>
                                <textarea class="form-control" name="full_description" id="full_description" rows="4"
                                    placeholder="اكتب كافة التفاصيل المهمة عن الخبر : مثل الزمان والمكان والمشاركين وغير ذلك.."
                                    required></textarea>
                            </div>

                            <div class="d-flex justify-content-between align-items-center g-3">
                                <button type="submit" id="saveBtn" class="btn btn-custom rounded-pill px-4 w-50">
                                    <span id="saveText">حفظ</span>
                                    <span id="saveSpinner" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        جاري الحفظ...
                                    </span>
                                </button>
                                <button type="button" class="btn btn-outline-dark py-3 rounded-pill px-4 w-50"
                                    data-bs-dismiss="modal">إلغاء</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
