<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- tab image -->
    <link rel="icon" type="image/png" href="images/Asset 141.png">

    <!-- googlefont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>

<body style="height: 100vh;">

    <img src="images/Asset 141.png" alt="ShajaraTech Logo" class="logo img-fluid">
    <div class="login-card">
        <h2> أنشئ حسابك الآن</h2>
        <strong style="font-size: 16px;"> ادخل التفاصيل التالية لإنشاء حساب جديد</strong>
        <form id="registerForm" class="mt-3">
            <input type="text" id="name" class="form-control" placeholder="الإسم بالكامل" required>
            <input type="email" id="email" class="form-control" placeholder="ادخل بريدك الالكتروني" required>
            <input type="password" id="password" class="form-control" placeholder="ادخل كلمة المرور" required>
            <input type="password" id="confirmPassword" class="form-control" placeholder="اعد كتابة كلمة المرور"
                required>
            <button type="submit" class="btn btn-custom">انشأ حساب</button>
        </form>
        <div id="form_message" class="text-success mt-3"></div>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
        <!-- نافذة التحميل -->
        <div id="loadingModal" style="
    display: none !important;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
">
            <div style="
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        text-align: center;
        width: 300px;
    ">
                <div class="spinner-border text-success mb-3" style="width: 3rem; height: 3rem;" role="status"></div>
                <h5>جاري تحويلك للصفحة المطلوبة...</h5>
            </div>
        </div>


        <div class="d-flex justify-content-center gap-2 py-3">
            <p> لديك حساب بالفعل؟
            </p>
            <a href="login.html"> سجل الدخول</a>
        </div>
    </div>



    <!-- Js -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
