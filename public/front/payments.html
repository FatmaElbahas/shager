    <!-- Content -->
    <div class="content">
        <!-- Navbar for mobile -->
        <nav class="navbar my-3 d-lg-none">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold"> المدفوعات والعروض </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
                    aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-dark"></i>
                </button>
            </div>
        </nav>

        <!-- coupons -->

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="my-3" style="color: rgba(39, 58, 65, 1); font-size: 24px;">
                    الكوبونات
                </h4>

                <button class="btn btn-custom rounded-pill px-4 py-2" data-bs-toggle="modal"
                    data-bs-target="#addCouponModal">
                    + إضافة كوبون
                </button>

                <div class="modal fade" id="addCouponModal" tabindex="-1" aria-labelledby="joinModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content p-4 rounded-4" style="border-radius: 32px;">
                            <div class="modal-header border-0">
                                <h3 class="modal-title" id="addCouponModal"
                                    style="color: rgba(39, 58, 65, 1); font-size: 32px;"> كوبون جديد</h3>
                                <div class="modal-header border-0">
                                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"
                                        aria-label="إغلاق"></button>
                                </div>
                            </div>
                            <div class="modal-body">
                                <form id="couponForm" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label><strong>كود الكوبون (حروف انجليزية وارقام وبدون مسافات)</strong></label>
                                        <input type="text" class="form-control" name="code" placeholder="مثال : 8562"
                                            required>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>نوع الخصم للعميل</strong></label>
                                        <select class="form-select custom-select" name="client_discount_type" required>
                                            <option value="" disabled selected>نوع الخصم للعميل</option>
                                            <option value="percentage">نسبة مئوية</option>
                                            <option value="fixed">قيمة ثابتة</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>نوع الخصم على المنتج</strong></label>
                                        <select class="form-select custom-select" name="product_discount_type" required>
                                            <option value="" disabled selected>نوع الخصم على المنتج</option>
                                            <option value="subscription">اشتراك</option>
                                            <option value="plan">خطة</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>تاريخ بداية الكوبون</strong></label>
                                        <input type="date" class="form-control" name="start_date" required>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>تاريخ انتهاء الكوبون</strong></label>
                                        <input type="date" class="form-control" name="end_date" required>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col">
                                            <label><strong>عدد مرات الاستخدام للجميع</strong></label>
                                            <input type="number" class="form-control" name="usage_limit_total"
                                                placeholder="مثال : 20" required>
                                        </div>
                                        <div class="col">
                                            <label><strong>عدد مرات الاستخدام للعميل الواحد</strong></label>
                                            <input type="number" class="form-control" name="usage_limit_per_user"
                                                placeholder="مثال : 20" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>قيمة الخصم</strong></label>
                                        <input type="text" class="form-control" name="discount_value"
                                            placeholder="مثال: 25%" required>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>تاريخ انتهاء صلاحية الكوبون</strong></label>
                                        <input type="date" class="form-control" name="expiry_date" required>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>شعار الكوبون (اختياري)</strong></label>
                                        <input type="file" class="form-control" name="logo" accept="image/*">
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center g-3">
                                        <button type="submit" class="btn btn-custom rounded-pill px-4 w-50">
                                            حفظ
                                        </button>
                                        <button type="button" class="btn btn-outline-dark py-3 rounded-pill px-4 w-50"
                                            data-bs-dismiss="modal">
                                            إلغاء
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="couponsContainer">
                <!-- الكوبونات ستظهر هنا ديناميكياً -->
            </div>

        </div>

        <!-- promotions -->

        <div class="container-fluid my-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="my-3" style="color: rgba(39, 58, 65, 1); font-size: 24px;">
                    العروض الترويجية
                </h4>

                <button class="btn btn-custom rounded-pill px-4 py-2" data-bs-toggle="modal"
                    data-bs-target="#addPromotionModal">
                    + عرض جديد
                </button>


                <div class="modal fade" id="addPromotionModal" tabindex="-1" aria-labelledby="addModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content p-4 rounded-4" style="border-radius: 32px;">
                            <div class="modal-header border-0">
                                <h3 class="modal-title" id="addPromotionModal"
                                    style="color: rgba(39, 58, 65, 1); font-size: 32px;"> عرض جديد</h3>
                                <div class="modal-header border-0">
                                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"
                                        aria-label="إغلاق"></button>
                                </div>
                            </div>
                            <div class="modal-body">
                                <form id="promotionForm">
                                    <div class="mb-3">
                                        <label><strong>عنوان العرض</strong></label>
                                        <input type="text" class="form-control" name="title"
                                            placeholder="مثال : عرض الساعة" required>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>تاريخ بداية العرض</strong></label>
                                        <input type="date" class="form-control" name="start_date" required>
                                    </div>

                                    <div class="mb-3">
                                        <label><strong>تاريخ انتهاء العرض</strong></label>
                                        <input type="date" class="form-control" name="end_date" required>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col">
                                            <label><strong>نوع الخصم</strong></label>
                                            <select class="form-select custom-select" name="discount_type" required>
                                                <option value="" disabled selected>اختر نوع الخصم</option>
                                                <option value="percentage">خصم بنسبة</option>
                                                <option value="fixed">خصم ثابت</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label><strong>نسبة الخصم</strong></label>
                                            <input type="number" class="form-control" name="discount_value"
                                                placeholder="مثال: 30" required>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label><strong>نص رسالة العرض</strong></label>
                                        <textarea class="form-control" name="message" rows="4"
                                            placeholder="ادخل تفاصيل العرض" required></textarea>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center g-3">
                                        <button type="submit" class="btn btn-custom rounded-pill px-4 w-50">حفظ</button>
                                        <button type="button" class="btn btn-outline-dark py-3 rounded-pill px-4 w-50"
                                            data-bs-dismiss="modal">إلغاء</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="promotionsContainer">
                <!-- العروض الترويجية ستظهر هنا ديناميكياً -->
            </div>

        </div>
    </div>

    <!-- Js -->
    <script src="js/all.min.js"></script>
