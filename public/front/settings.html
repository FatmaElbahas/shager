            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

    <!-- Content -->
    <div class="content">
        <!-- Navbar for mobile -->
        <nav class="navbar my-3 d-lg-none">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold"> الإعدادات</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
                    aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-dark"></i>
                </button>
            </div>
        </nav>


        <div class="container-fluid">
            <h4 class="my-3" style="color: rgba(39, 58, 65, 1); font-size: 24px;">
                الإعدادات
            </h4>

            <!-- بيانات المنصة -->
            <div class="container my-5">
                <div class="platform-card">
                    <h5 class="mb-4 bg-light py-3 px-3">
                        <span><img src="images/majesticons_data-line.png" alt=""></span> بيانات المنصة
                    </h5>
                    <div class="row g-4 align-items-start">
                        <div class="col-md-9">
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-3">رابط المنصة</label>
                                <input type="text" class="form-control" placeholder="www.shajaraTech.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-3">وصف المنصة</label>
                                <textarea class="form-control" rows="3"
                                    placeholder="منصة رقمية تجمع القبائل والعائلات..."></textarea>
                            </div>
                            <button class="btn btn-custom mt-3">حفظ بيانات المنصة</button>
                        </div>
                        <div class="col-md-3">
                            <div class="logo-box rounded-4 shadow-sm text-center">
                                <img id="platformLogoPreview" src="images/Rectangle (1).png" alt="شعار المنصة"
                                    style="max-width: 100%; height: auto;">
                                <input type="file" id="platformLogoInput" accept="image/*" style="display: none;">
                                <button id="changeLogoBtn"
                                    class="btn btn-outline-secondary rounded-4 py-3 px-3 btn-sm mt-3">
                                    تعديل شعار المنصة
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- الأمان -->
            <div class="container my-5">
                <div class="settings-card">
                    <h5 class="mb-4 bg-light py-3 px-3">
                        <span><img src="images/ant-design_safety-outlined.png" alt=""></span> الأمان
                    </h5>
                    <div class="setting-item">
                        <label for="setting1" class="form-check-label">تشفير البيانات</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="setting1">
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="setting2" class="form-check-label">تكامل مع مزودي الأمان</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="setting2">
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="setting3" class="form-check-label">شهادة SSL</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="setting3">
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="setting4" class="form-check-label">الحماية من هجمات DDoS</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="setting4">
                        </div>
                    </div>
                    <button class="btn btn-custom mt-3">حفظ الأمان</button>
                </div>
            </div>

            <!-- الدعم الفني -->
            <div class="container">
                <div class="support-card">
                    <h5 class="mb-4 bg-light py-3 px-3">الدعم الفني</h5>
                    <div class="mb-3 input-group">
                        <input type="text" class="form-control text-end" placeholder="+966 59 533 8665">
                    </div>
                    <div class="mb-4 input-group">
                        <input type="email" class="form-control text-end" placeholder="shaigratech@gmail.com">
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-custom mt-3">حفظ الدعم الفني</button>
                    </div>
                </div>
            </div>

            <!-- حسابات التواصل -->
            <div class="container">
                <div class="social-card">
                    <h5 class="mb-4 bg-light py-3 px-3">حسابات التواصل الاجتماعي</h5>
                    <div class="mb-3 input-group">
                        <input type="text" class="form-control text-end" placeholder="حساب فيس بوك">
                    </div>
                    <div class="mb-3 input-group">
                        <input type="text" class="form-control text-end" placeholder="حساب انستجرام">
                    </div>
                    <div class="mb-3 input-group">
                        <input type="text" class="form-control text-end" placeholder="حساب تويتر">
                    </div>
                    <div class="mb-4 input-group">
                        <input type="text" class="form-control text-end" placeholder="رابط اليوتيوب">
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-custom mt-3">حفظ حسابات التواصل</button>
                    </div>
                </div>
            </div>

        </div>
