        .background .slope {

        .slope {
            background: rgb(116, 27, 22);
            width: 100%;
            height: 150px;
            border-radius: 50% 50% 0px 0px / 100% 100% 0px 0px;
            overflow: hidden;
            z-index: -1;
        }

        .slope:before {
            content: "";
            background: rgb(116, 27, 22);
            border-radius: 50%;
            width: 160px;
            height: 60px;
            position: absolute;
            left: 50%;
            margin-left: -80px;
            top: -10px;

        .tree {
            width: 5px;
            border-right: 20px solid transparent;
            border-left: 20px solid transparent;

            position: absolute;
            left: 50%;
            transform-origin: 50% 600px;
            bottom: 150px;
            margin-left: -20px;

        .branch {
            position: absolute;
            width: 300px;
            height: 150px;
            border-bottom: 10px solid rgb(116, 27, 22);
        }

        .branch:before,
        .branch:after {
            content: "";
            position: absolute;
            width: inherit;
            height: inherit;
            border: inherit;
            border-radius: inherit;
            z-index: 0;
        }

        .branch:before {
            transform: rotate(1deg);
        }

        .branch:after {
            transform: rotate(2deg);
        }

        .branch.left,
        .branch.left:before,
        .branch.left:after {
            transform-origin: 100% 100%;
        }

        .branch.right,
        .branch.right:before,
        .branch.right:after {
            transform-origin: 0% 100%;
        }

        .branch.left {
            border-bottom-left-radius: 100% 100%;
        }

        .branch.right {
            border-bottom-right-radius: 100% 100%;
            margin-left: 1px;
        }

        .tree>.branch.left {
            transform: rotate(5deg);
        }

        .tree>.branch.right {

            const processedMembers = members.map((member, index) => {

                animation: slideIn 0.3s ease-out;
            `;
            msg.innerHTML = `
                <div style="font-weight: bold;">${icon} ${message}</div>
                <style>
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                </style>
            `;
            document.body.appendChild(msg);

            setTimeout(() => {
                if (msg.parentNode) msg.remove();
            }, 4000);
        }

        // ÿØÿßŸÑÿ© ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© ÿ®ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        function updateTreeWithData() {
            if (!familyData || familyData.length === 0) {
                console.warn('‚ö†Ô∏è ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™ ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¥ÿ¨ÿ±ÿ©');

            console.log('üå≥ ÿ®ÿØÿ° ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© ÿ®ŸÄ', familyData.length, 'ÿπÿ∂Ÿà');

            // ÿ•ÿÆŸÅÿßÿ° ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ≠ÿßŸÑÿ© ÿßŸÑŸÅÿßÿ±ÿ∫ÿ©

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£Ÿàÿ±ÿßŸÇ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© (ÿßŸÑÿ¨ÿ∞ÿ±)

            }
            if (rootLeaves[1] && familyData[1]) {
                rootLeaves[1].textContent = familyData[1].name;
                rootLeaves[1].parentElement.style.display = 'block';
                console.log('üëë ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¨ÿ∞ÿ± ÿßŸÑÿ´ÿßŸÜŸä:', familyData[1].name);

            // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑÿ¢ÿ®ÿßÿ° ŸàÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ
            const parentNames = document.querySelectorAll('.parent-name');

            let memberIndex = 2; // ÿ®ÿØÿ° ŸÖŸÜ ÿßŸÑÿπÿ∂Ÿà ÿßŸÑÿ´ÿßŸÑÿ´ ÿ®ÿπÿØ ÿßŸÑÿ¨ÿ∞ÿ±ŸäŸÜ

            // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑÿ¢ÿ®ÿßÿ°
            parentNames.forEach((parent, index) => {

                    parent.style.display = 'none';

            // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ

        // ÿØÿßŸÑÿ© ÿπÿ±ÿ∂ ÿ≠ÿßŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©
        function showEmptyState() {

                <div style="font-size: 16px; color: #999;">ÿ≥Ÿäÿ™ŸÖ ÿπÿ±ÿ∂ ÿ¥ÿ¨ÿ±ÿ© ÿßŸÑÿπÿßÿ¶ŸÑÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ API</div>

        // ÿØÿßŸÑÿ© ÿ•ÿÆŸÅÿßÿ° ÿ≠ÿßŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©

        // ÿØÿßŸÑÿ© ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ
        function initializeAnimation() {
            var sceneTree = new Scene({
                ".tree": {
                    0: { transform: "scale(0)" },
                    1.5: { transform: "scale(1)" }
                }
            }, {
                selector: true
            });

            var branchs = document.querySelectorAll(".tree .branch, .tree .leaf, .tree .parent-name");
            var depths = [0, 0, 0];

            for (var i = 0; i < branchs.length; ++i) {
                var sceneItem = sceneTree.newItem("item" + i);
                var className = branchs[i].className;

                if (~className.indexOf("branch-inner")) {
                    ++depths[1];
                    depths[2] = 0;
                } else if (~className.indexOf("branch")) {
                    ++depths[0];
                    depths[1] = 0;
                    depths[2] = 0;
                } else if (~className.indexOf("leaf") || ~className.indexOf("parent-name")) {
                    ++depths[2];
                }

                sceneItem.setElement(branchs[i]);
                sceneItem.setCSS(0, ["transform"]);
                var time = 1 + depths[0] * 0.5 + depths[1] * 0.5 + depths[2] * 0.5;
                sceneItem.set(time, "transform", "scale", 0);
                sceneItem.set(time + 1, "transform", "scale", 1);
            }

            sceneTree.playCSS();
        }

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function () {

            showEmptyState();
            // ÿ´ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
            loadFamilyData();
        });
    </script>
