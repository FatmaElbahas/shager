        <ul class="nav flex-column px-3">
            <li class="nav-item d-flex align-items-center gap-2 mt-3 ">
                <img src="images/Dashboard.png" alt="" class="icon">
                <a href="UserDashboard.html" class="nav-link">الرئيسية</a>
            </li>
            <!-- <li class="nav-item d-flex align-items-center gap-2">
                <img src="images/stash_inbox (1).png" alt="" class="icon">
                <a href="usermessages.html" class="nav-link">الرسائل</a>
            </li> -->
            <li class="nav-item d-flex align-items-center gap-2">
                <img src="images/hugeicons_tree-06.png" alt="" class="icon">
                <a href="shagertk.html" class="nav-link">شجرتك</a>
            </li>
            <li class="active nav-item d-flex align-items-center gap-2 ">
                <img src="images/famicons_map-outline.png" alt="" class="icon">
                <a href="map.html" class="nav-link">خريطة العائلة</a>
            </li>
            <li class=" nav-item d-flex align-items-center gap-2">
                <img src="images/tabler_link-plus.png" alt="" class="icon">

            <li class="nav-item d-flex align-items-center gap-2">

            <li class=" nav-item d-flex align-items-center gap-2">

            </li>
        </ul>
    </div>


    <!-- Content -->
    <div class="content">
        <!-- Navbar for mobile -->
        <nav class="navbar my-3 d-lg-none">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold">خريطة العائلة </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
                    aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-dark"></i>
                </button>
            </div>
        </nav>

        <div class="container-fluid">

            <!-- Map -->
            <div class="map">
                <div class="container-fluid">
                    <div class="section-title text-end">
                        <h5 class="py-4 px-2 fw-bold"
                            style="color: rgba(39, 58, 65, 1); font-size: 42px; text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.103);">
                            خريطة العائلة
                        </h5>
                    </div>
                    <section class="container my-4">
                        <div class="position-relative">
                            <div id="map" style="height: 100vh; width: 100%; border-radius: 12px;"></div>
                            <!-- Map Control Buttons -->
                            <div class="map-controls-container position-absolute">
                                <!-- Add Location Button -->
                                <button class="btn btn-map-add-location mb-2" data-bs-toggle="modal"
                                    data-bs-target="#addLocationModal" title="إضافة موقع جديد">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                                <!-- Current Location Button -->
                                <button class="btn btn-map-current-location" onclick="getCurrentLocation()" 
                                    title="موقعي الحالي">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>

    <!-- Add Location Modal -->
    <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content add-location-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="addLocationModalLabel">إضافة موقع</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addLocationForm">
                        <div class="mb-3">
                            <label for="locationName" class="form-label">اسم الموقع</label>
                            <input type="text" class="form-control location-input" id="locationName"
                                placeholder="أدخل اسم الموقع" required>
                        </div>
                        <div class="mb-3">
                            <label for="locationCity" class="form-label">المدينة</label>
                            <div class="position-relative">
                                <input type="text" class="form-control location-input" id="locationCity"
                                    placeholder="أدخل اسم المدينة" required>
                                <div class="city-loading d-none position-absolute"
                                    style="top: 50%; left: 10px; transform: translateY(-50%);">
                                    <div class="spinner-border spinner-border-sm text-warning" role="status">
                                        <span class="visually-hidden">جاري البحث...</span>
                                    </div>
                                </div>
                            </div>
                            <div id="citySearchResults" class="city-suggestions d-none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="locationDescription" class="form-label">الوصف</label>
                            <textarea class="form-control location-input" id="locationDescription" rows="3"
                                placeholder="أدخل وصف الموقع (اختياري)"></textarea>
                        </div>
                        <div class="location-coordinates mb-3" id="coordinatesDisplay" style="display: none;">
                            <div class="alert alert-success d-flex align-items-center">
                                <i class="bi bi-geo-alt-fill me-2"></i>
                                <div>
                                    <strong>تم تحديد الموقع:</strong><br>
                                    <small id="coordinatesText"></small>
                                </div>
                            </div>
                        </div>
                        <div class="location-help-text mb-3">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                سيتم تحديد الموقع تلقائياً عند كتابة اسم المدينة أو النقر على الخريطة
                            </small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-add-location-submit" id="submitLocationBtn"
                        onclick="addNewLocation()" disabled>إضافة موقع</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Js -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
