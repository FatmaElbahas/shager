<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <!-- Css -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* Notification Specific Styles */
        body {
            background-color: #f8f9fa;
        }

        .notif-card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-right: 5px solid #b7924f;
            /* Logo Color */
            transition: transform 0.2s;
        }

        .notif-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        .notif-title {
            font-size: 18px;
            font-weight: 800;
            color: #273a41;
            /* Dark Brand Color */
            margin-bottom: 8px;
        }

        .notif-body {
            font-size: 15px;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .notif-time {
            font-size: 13px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Colors */
        .bg-gold {
            background-color: #b7924f !important;
        }

        .bg-blue {
            background-color: #273a41 !important;
        }
        
        .bg-red {
             background-color: #e53e3e !important;
        }
        
        .bg-purple {
            background-color: #805ad5 !important;
        }
        
        .bg-pink {
            background-color: #d53f8c !important;
        }
        .btn-back-custom {
            background-color: #b7924f;
            border-color: #b7924f;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            top: 0;
        }

        .btn-back-custom:hover {
            background-color: #273a41; /* Dark Brand Color */
            border-color: #273a41;
            color: #fff;
            top: -3px; /* Move up slightly */
            box-shadow: 0 4px 10px rgba(39, 58, 65, 0.3);
        }
    </style>
</head>

        <ul class="nav flex-column px-3">

            </li>
            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

    <!-- Content -->

            <div class="d-flex justify-content-between align-items-center mb-4">

            <div id="notifications-list" class="row">
                <!-- Content injected via JS -->

    <!-- Js -->

    <script>
         document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const closeBtn = document.getElementById("close");
            
            if(closeBtn){
                closeBtn.addEventListener("click", () => {
                     sidebar.classList.remove("show");
                });
            }
         });
    </script>

    <script>
        // Mock Data (Consistent with navbar.js)
        const mockNotifications = [
            {
                id: 1,
                title: "تم تسجيل مستخدم جديد",
                body: "قام محمد أحمد بإنشاء حساب جديد في المنصة.",
                time: "منذ 5 دقائق",
                icon: "fa-user-plus",
                color: "bg-blue"
            },
            {
                id: 2,
                title: "عملية دفع ناجحة",
                body: "تم استلام دفعة بقيمة 500 ريال من شركة الأمل.",
                time: "منذ 2 ساعة",
                icon: "fa-money-bill-wave",
                color: "bg-gold" // This is the logo color
            },
            {
                id: 3,
                title: "تنبيه النظام",
                body: "سيتم إجراء صيانة دورية للموقع غداً الساعة 12 ص.",
                time: "منذ 4 ساعات",
                icon: "fa-exclamation-triangle",
                color: "bg-gold"
            },
            {
                id: 4,
                title: "عيد ميلاد سعيد!",
                body: "يوافق اليوم عيد ميلاد العضو سارة علي.",
                time: "منذ 6 ساعات",
                icon: "fa-gift",
                color: "bg-pink"
            },
            {
                id: 5,
                title: "رسالة جديدة",
                body: "لديك رسالة جديدة من الدعم الفني.",
                time: "منذ يوم واحد",
                icon: "fa-envelope",
                color: "bg-purple"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
             const container = document.getElementById("notifications-list");
             
             // Render immediately
             container.innerHTML = "";
             
             if(mockNotifications.length === 0){
                 container.innerHTML = "<p class='text-center text-muted'>لا توجد إشعارات</p>";
                 return;
             }

             mockNotifications.forEach(notif => {
                 // Determine border color based on type/color
                 let borderColor = '#b7924f'; // Default Logo Gold
                 if(notif.color === 'bg-blue') borderColor = '#273a41';
                 if(notif.color === 'bg-red') borderColor = '#e53e3e';
                 
                 const card = `
                    <div class="col-12">
                        <div class="notif-card d-flex align-items-start gap-3" style="border-right-color: ${borderColor}">
                            <div class="${notif.color} text-white rounded-circle p-2 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; min-width: 50px;">
                                <i class="fas ${notif.icon} fa-lg"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center flex-wrap">
                                    <h5 class="notif-title mb-1">${notif.title}</h5>
                                    <span class="notif-time small text-muted"><i class="far fa-clock ms-1"></i> ${notif.time}</span>
                                </div>
                                <p class="notif-body mb-0">${notif.body}</p>
                            </div>
                        </div>
                    </div>
                 `;
                 container.innerHTML += card;
             });
        });
    </script>
</body>

</html>
